<!DOCTYPE html>
<head>
    <title>Kékomer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>

    <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDiC6q3-uZ5HAugl12FreBdiHhlhOyn8ek&sensor=false?&libraries=places">
    </script>

    <link href="css/bootstrap-slider.min.css" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>   
    <script src="js/bootstrap-slider.min.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/main.js"></script>

</head>
<body>
    <section class="container-fluid ">
        <div class="row justify-content-center">
                    <form class="form-container">
                            <div class="form-group form-check">
                                <h2>Ké komer?</h3>
                                <h3>Tipo de Comida</h3>
                                <div class="row">
                                        <div class="col-sm-6">
                                                <input type="checkbox" name="keyword" value="alitas"  checked> Alitas<br>
                                                <input type="checkbox" name="keyword" value="hamburguesas" checked> Hamburguesas<br>
                                                <input type="checkbox" name="keyword" value="postres" checked> Postres<br>
                                                <input type="checkbox" name="keyword" value="pizza" checked> Pizza<br>
                                                <input type="checkbox" name="keyword" value="mexicana| tacos" checked> Mexicana<br>
                                                <input type="checkbox" name="keyword" value="tacos" checked> Tacos<br>
                                                <input type="checkbox" name="keyword" value="americano" checked> Americana<br>
                                                <input type="checkbox" name="keyword" value="comida rapida" checked> Comida rápida<br>
                                                <input type="checkbox" name="keyword" value="sushi" checked> Sushi<br>
                                                <input type="checkbox" name="keyword" value="italiana" checked> Italiana<br>
                                                <input type="checkbox" name="keyword" value="desayuno" checked> Desayuno<br>
                                                <input type="checkbox" name="keyword" value="oriental" checked> Oriental<br>
                                                <input type="checkbox" name="keyword" value="saludable| ensalada" checked> Saludable<br>
                                                <input type="checkbox" name="keyword" value="mariscos" checked> Mariscos<br>
                                                <input type="checkbox" name="keyword" value="cafe" checked> Café<br>
                                                <input type="checkbox" name="keyword" value="buffet" checked> Buffet<br>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                
                                <h3>Rango de precios</h3>   
                                
                                <input
                                    id="priceSlider"
                                    type="text"
                                    value=""
                                    data-slider-range="true"
                                    data-slider-ticks="[1, 2, 3, 4]"
                                    data-slider-ticks-labels='["$", "$$", "$$$", "$$$$"]'
                                    data-slider-min="1"
                                    data-slider-max="4"
                                    data-slider-step="1"
                                    data-slider-value="[1,4]"
                                    data-slider-tooltip="hide"/>
                                <br>
                            </div>
                            <div class="form-group form-check">
                                <h3>¿Abierto ahora?</h3>
                                <input type="checkbox" name="isOpen" id="openNow" value="yes" checked> Sí<br>
                            </div>
                            <!-- TODO: Design and implement friendlier set location-->
                            <div class="form-group form-check">
                                    <h3>Rango de búsqueda</h3>
                                        
                                    <input id="radiusSlider" 
                                        data-slider-id='radiusSlider' 
                                        type="text" 
                                        data-slider-min="50" 
                                        data-slider-max="10000" 
                                        data-slider-step="500" 
                                        data-slider-value="6500"/>
                            </div>
                            <div id="map"></div><br>
                            <button type="button" class="btn btn-primary btn-block" id="button1" onclick="sub1()">Buscar</button>
                            <div class="div pt-4 pb-4">
                                <label> Tu opción escogida al azar es: </label><br>
                                <h2 id="resultName" style="display:none;"> x </h2>
                                <label id="resultAddress" style="display: none;">...</label>
                                <a href="http:// " id="resultGoogleMaps" style="display: none;">Abrir en Google Maps</a>
                            </div>
                        </form>
                    </div>
            </section>


<!-- Scripts -->
<script src="js/bootstrap-slider.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
