<!DOCTYPE html>
<head>
    <title>Kékomer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
    <section class="container-fluid ">
        <div class="row justify-content-center">
            
                    <form class="form-container">
                            <div class="form-group form-check">
                                <h3>Tipo de Comida</h3>
                                <input type="checkbox" name="keyword" value="alitas"> Alitas<br>
                                <input type="checkbox" name="keyword" value="hamburguesas"> Hamburguesas<br>
                                <input type="checkbox" name="keyword" value="postres"> Postres<br>
                                <input type="checkbox" name="keyword" value="pizza"> Pizza<br>
                                <input type="checkbox" name="keyword" value="mexicana"> Mexicana<br>
                                <input type="checkbox" name="keyword" value="americano"> Americana<br>
                                <input type="checkbox" name="keyword" value="comida rapida"> Comida rápida<br>
                                <input type="checkbox" name="keyword" value="sushi"> Sushi<br>
                                <input type="checkbox" name="keyword" value="italiana"> Italiana<br>
                                <input type="checkbox" name="keyword" value="desayuno"> Desayuno<br>
                                <input type="checkbox" name="keyword" value="oriental"> Oriental<br>
                                <input type="checkbox" name="keyword" value="saludable"> Saludable<br>
                                <input type="checkbox" name="keyword" value="mariscos"> Mariscos<br>
                                <input type="checkbox" name="keyword" value="cafe"> Café<br>
                            </div>
                            <div class="form-group form-check">
                                <h3>Rango de precios</h3>   
                                <input type="checkbox" name="pricing" value="1"> $<br>
                                <input type="checkbox" name="pricing" value="2"> $$<br>
                                <input type="checkbox" name="pricing" value="3"> $$$<br>
                                <input type="checkbox" name="pricing" value="4"> $$$$<br>
                            </div>
                            <div class="form-group form-check">
                                    <h3>Ubicación</h3>
                                    <input type="checkbox" name="location" value="near"> Cerca<br>
                                    <input type="checkbox" name="location" value="far"> Lejos<br>
                                </div>
                            <div class="form-group form-check">
                                <h3>¿Abierto ahora?</h3>
                                <input type="radio" name="isOpen" value="yes"> Sí<br>
                                <input type="radio" name="isOpen" value="no"> No<br>
                            </div>
                            <div id="map"></div><br>
                            <button type="button" class="btn btn-primary btn-block" onclick="sub1()">Buscar</button>
                        </form>
                    </div>
            </section>


<!-- Scripts -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyADo_zdSOCIJJkmuhrMWPS7WP7mBYiY-Oo"></script>
<script src="js/functions.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
