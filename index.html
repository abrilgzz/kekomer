<!DOCTYPE html>
<head>
    <title>Kékomer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous">
    </script>
    <link href="css/bootstrap-slider.min.css" rel="stylesheet">

</head>
<body>
    <section class="container-fluid ">
        <div class="row justify-content-center">
                    <form class="form-container">
                            <div class="form-group form-check">
                                <h2>Ké komer?</h3>
                                <h3>Tipo de Comida</h3>
                                <div class="row">
                                        <div class="col-sm-6">
                                                <input type="checkbox" name="keyword" value="alitas"> Alitas<br>
                                                <input type="checkbox" name="keyword" value="hamburguesas"> Hamburguesas<br>
                                                <input type="checkbox" name="keyword" value="postres"> Postres<br>
                                                <input type="checkbox" name="keyword" value="pizza"> Pizza<br>
                                                <input type="checkbox" name="keyword" value="mexicana| tacos"> Mexicana<br>
                                                <input type="checkbox" name="keyword" value="tacos"> Tacos<br>
                                                <input type="checkbox" name="keyword" value="americano"> Americana<br>
                                                <input type="checkbox" name="keyword" value="comida rapida"> Comida rápida<br>
                                                <input type="checkbox" name="keyword" value="sushi"> Sushi<br>
                                                <input type="checkbox" name="keyword" value="italiana"> Italiana<br>
                                                <input type="checkbox" name="keyword" value="desayuno"> Desayuno<br>
                                                <input type="checkbox" name="keyword" value="oriental"> Oriental<br>
                                                <input type="checkbox" name="keyword" value="saludable| ensalada"> Saludable<br>
                                                <input type="checkbox" name="keyword" value="mariscos"> Mariscos<br>
                                                <input type="checkbox" name="keyword" value="cafe"> Café<br>
                                                <input type="checkbox" name="keyword" value="buffet"> Buffet<br>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group form-check">
                                <h3>Rango de precios</h3>   
                                <b> $ </b>
                                <input id="priceSlider"
                                type="text" 
                                class="span2" value="" 
                                data-slider-min="1" 
                                data-slider-max="4" 
                                data-slider-step="1" 
                                data-slider-value="[2,3]"/>
                            </div>
                            <!-- TODO: Design and implement friendlier set location-->
                            <!-- <div class="form-group form-check">
                                    <h3>Ubicación</h3>
                                    <input type="checkbox" name="location" value="near"> Cerca<br>
                                    <input type="checkbox" name="location" value="far"> Lejos<br>
                            </div> -->
                            <div class="form-group form-check">
                                <h3>¿Abierto ahora?</h3>
                                <input type="checkbox" name="isOpen" id="openNow" value="yes"> Sí<br>
                            </div>
                            <div id="map"></div><br>
                            <button type="button" class="btn btn-primary btn-block" id="button1" onclick="sub1()">Buscar</button>
                            <div class="div pt-4 pb-4">
                                <label> Tu opción escogida al azar es: </label><br>
                                <h2 id="resultName" style="display:none;"> x </h2>
                                <label id="resultAddress" style="display: none;">...</label>
                                <a href="http:// " id="resultGoogleMaps" style="display: none;">Abrir en Google Maps</a>
                                <!-- <label id="resultGoogleMaps" style="display: none;">...</label> -->
                            </div>
                        </form>
                    </div>
            </section>


<!-- Scripts -->
<script src="js/bootstrap-slider.min.js"></script>
<script src="js/config.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.js"
 integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
 crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="js/main.js"></script>
<script src="js/config.js"></script>

</body>
</html>
