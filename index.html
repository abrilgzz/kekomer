<!DOCTYPE html>
<head>
    <title>Kékomer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-3">
                    <form class="form-container">
                            <div class="form-group form-check">
                                <h3>Tipo de Comida</h3>
                                <input type="checkbox" name="keyword" value="alitas"> Alitas<br>
                                <input type="checkbox" name="keyword" value="hamburguesas"> Hamburguesas<br>
                                <input type="checkbox" name="keyword" value="postres"> Postres<br>
                                <input type="checkbox" name="keyword" value="pizza"> Pizza<br>
                                <input type="checkbox" name="keyword" value="mexicana"> Mexicana<br>
                                <input type="checkbox" name="keyword" value="sushi"> Sushi<br>
                                <input type="checkbox" name="keyword" value="italiana"> Italiana<br>
                                <input type="checkbox" name="keyword" value="desayuno"> Desayuno<br>
                                <input type="checkbox" name="keyword" value="oriental"> Oriental<br>
                                <input type="checkbox" name="keyword" value="saludable"> Saludable<br>
                                <input type="checkbox" name="keyword" value="Mariscos"> Mariscos<br>
                            </div>
                            <div class="form-group form-check">
                                <h3>Rango de precios</h3>
                                <input type="checkbox" name="pricing" value="1"> $<br>
                                <input type="checkbox" name="pricing" value="2"> $$<br>
                                <input type="checkbox" name="pricing" value="3"> $$$<br>
                                <input type="checkbox" name="pricing" value="4"> $$$<br>
                            </div>
                            <div class="form-group form-check">
                                    <h3>Ubicación</h3>
                                    <input type="checkbox" name="condimento" value="Mostaza"> Sí<br>
                                    <input type="checkbox" name="condimento" value="Mostaza"> No<br>
                                </div>
                            <div class="form-group form-check">
                                <h3>¿Abierto ahora?</h3>
                                <input type="checkbox" name="condimento" value="open"> Sí<br>
                                <input type="checkbox" name="condimento" value="open"> No<br>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Buscar</button>
                    </form>
            </section>
        </section>
    </section>

    <div id="map">
    </div>
                    

    <!-- Styles -->
    <style>
        html, body, #map{
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>

<!-- Scripts -->
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyADo_zdSOCIJJkmuhrMWPS7WP7mBYiY-Oo"></script>
<script src="js/functions.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
